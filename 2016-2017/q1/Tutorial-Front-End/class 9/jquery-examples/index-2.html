<!doctype html>
<html>
    <head>
        <title></title>
        <style>
            .main {
                position: relative;
                perspective: 600px;
            }
            .main > div {
                width: 400px;
                height: 400px;
                background-color: rgba(0,0,0,0.15);
                position: absolute;
                transform-style: preserve-3d;
                perspective: 600px;
            }
            
            .main > div.selected {
                background-color: rgba(255,0,0,0.5);
            }
            
            .a {
                -webkit-transform: rotate3d(0, 20deg, 0) translate3d(100px, 200px, 300px);
            }
        </style>
    </head>
    <body>
        
        <div class="main">
            <div class="a"></div>
        </div>
        
        
        <!-- JS -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
