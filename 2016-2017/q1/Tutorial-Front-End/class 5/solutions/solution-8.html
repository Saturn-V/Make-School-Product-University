<!doctype html>
<html>
    <head>
        <title></title>
        <script src="https://use.fontawesome.com/c332acfbe6.js"></script>
        <style>
            .container {
                width: 900px;
                margin: auto;
            }

            .block-1 {
                height: 300px;
                width: calc(50% - 5%);
                float: left;
                margin: 2.5%;
                background-color: white;
                position: relative;
            }

            .block-1:hover {
                background-color: black;
                transition: 400ms;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="block-1">
            </div>
        </div>
    </body>
</html>
